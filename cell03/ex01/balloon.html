<!DOCTYPE html>
<html>
<head>
  <title>ballooon</title>
</head>
<style>
	.circle {
		display: flex;
	    border-radius: 50%;
	}
</style>
<body>
	<div  id= "balloon" class="circle" onclick="getBigger()" onmouseout="getSmaller()" style="height: 200px; width: 200px; background-color: red;" ></div>
	<script>
		var balloon = document.getElementById('balloon');
		var colors = ['red', 'green', 'blue'];
		var currentColor = 0;
	
		function getBigger(){

			switch(balloon.style.backgroundColor)
			{
				case 'red':
					balloon.style.backgroundColor = 'green'
					break;
				case 'green':
					balloon.style.backgroundColor = 'blue';
					break;
				case 'blue':
					balloon.style.backgroundColor = 'red';
					break;
			}
			if(parseInt(balloon.style.height) > 420)
			{
				balloon.style.height = '200px';
				balloon.style.width = '200px';
			}
			balloon.style.height = parseInt(balloon.style.height ) + 10 + 'px';
			balloon.style.width = parseInt(balloon.style.width) + 10 + 'px';		
		}

		function getSmaller()
		{
			if(parseInt(balloon.style.height) > 200)
			{	
				switch(balloon.style.backgroundColor)
				{
					case 'red':
						balloon.style.backgroundColor = 'blue'
						break;
					case 'blue':
						balloon.style.backgroundColor = 'green';
						break;
					case 'green':
						balloon.style.backgroundColor = 'red';
						break;
				}
					balloon.style.height = parseInt(balloon.style.height ) -  5 + 'px';
					balloon.style.width = parseInt(balloon.style.width) - 5 + 'px';	
			}
		}

	</script>
</body>
</html>
